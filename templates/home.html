{% extends "base.html" %}

{% block body %}
    <div class="jumbotron">
        <p class="lead">
            This site is for tracking whether CAs have revoked
            certificates in a timely manner, as required by the
            Baseline Requirements.
        </p>
        <div class="panel panel-default">
            <div class="panel-body">
                <form class="form-inline" action="/add-certificate/" method="post">
                    <div class="form-group">
                        <label for="crtsh-ids">Add a certificate:</label>
                        <input type="text" name="crtsh-ids" class="form-control" placeholder="crt.sh ids">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

    {% include "_certs.html" %}
{% endblock %}
